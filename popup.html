<!DOCTYPE html>
<html>
<head>
  <title>Font Tester</title>
  <style>
body {
  font-family: 'Outfit',Sans-serif;
}
#font-tester-container {
  padding: 20px;
  font-family: Arial, sans-serif;
  background-color: #f8f8f8;
  width: 300px;
  min-height: 300px;
}

#heading {
  color: #ff4c2b;
  font-size: 24px;
  text-align: center;
  margin-bottom: 20px;
  font-weight: 700;
}

#text-input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  font-size: 16px;
  box-sizing: border-box; 
}

#font-selector {
  width: 100%;
  padding: 8px;
  background-color: #ff4c2b;
  color: white;
  font-size: 16px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

/* Style for the output area */
#output {
  border: 1px solid #ddd;
  padding: 15px;
  min-height: 150px; /* Increased height */
  overflow-y: auto; /* Scroll vertically for overflow */
  overflow-x: hidden; /* Hide horizontal scrollbar */
  background-color: white;
  color: black;
  font-size: 16px;
  word-wrap: break-word; /* Ensure long words are broken and wrapped to the next line */
  white-space: pre-wrap; /* Wrap text and preserve whitespace and line breaks */
}

#output::-webkit-scrollbar {
  width: 10px;
}

#output::-webkit-scrollbar-thumb {
  background: #cccccc;
  border-radius: 10px;
}

#output::-webkit-scrollbar-thumb:hover {
  background: #b3b3b3;
}

  </style>
</head>
<body>
  <div id="font-tester-container">
    <div id="heading">Font Viewer and Tester</div>
    <input type="text" id="text-input" placeholder="Type your text here or paste a paragraph">
    <select id="font-selector">

    </select>
    <div id="output"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
